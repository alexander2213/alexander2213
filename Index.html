<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Cami con Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="loading-container" id="loading-screen">
        <div class="loader"></div>
        <p id="loading-text">Cargando...</p>
        <p id="loading-progress">0%</p>
    </div>

    <div class="main-container" id="main-content">
        <h1>Bienvenida <span class="heart-icon">❤️</span></h1>
        <form id="access-form">
            <div class="form-group">
                <label for="name">Escribe tu nombre:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="met">¿Dónde nos vimos por primera vez?</label>
                <input type="text" id="met" name="met">
            </div>
            <div class="form-group">
                <label for="date-number">¿Qué número es nuestra fecha especial?</label>
                <input type="number" id="date-number" name="date-number">
            </div>
            <div class="form-group">
                <label for="fav-color">Escribe tu color favorito:</label>
                <input type="text" id="fav-color" name="fav-color">
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="hearts"></div>

    <script src="script.js"></script>
</body>
</html>
